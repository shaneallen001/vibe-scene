<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <style>
        rect { shape-rendering: geometricPrecision; }
        path { stroke-linecap: round; stroke-linejoin: round; vector-effect: non-scaling-stroke; }
    </style>
    <g id="test-artifact-v2">
        <!-- Subtle contact shadow -->
        <ellipse cx="256" cy="300" rx="140" ry="60" fill="black" opacity="0.2"/>

        <!-- Main Base (Dark Stone/Metal) -->
        <circle cx="256" cy="256" r="160" fill="#333333" stroke="#111111" stroke-width="8"/>

        <!-- Inner Platform (Lighter Stone/Metal) -->
        <circle cx="256" cy="256" r="120" fill="#555555" stroke="#222222" stroke-width="6"/>

        <!-- Metal Ring around core (Silver/Steel) -->
        <circle cx="256" cy="256" r="90" fill="#AAAAAA" stroke="#666666" stroke-width="4"/>

        <!-- Central Core - Outer Glow (Magenta) -->
        <circle cx="256" cy="256" r="70" fill="#FF00FF" opacity="0.3"/>

        <!-- Central Core - Inner Crystal (Brighter Magenta) -->
        <circle cx="256" cy="256" r="50" fill="#FF88FF" stroke="#CC00CC" stroke-width="3"/>

        <!-- Four Outer Nodes (Cyan Glowing Crystals) -->
        <g id="outer-nodes">
            <!-- Node 1 (Top) -->
            <circle cx="256" cy="156" r="18" fill="#00FFFF" stroke="#00AAFF" stroke-width="2"/>
            <!-- Node 2 (Right) -->
            <circle cx="356" cy="256" r="18" fill="#00FFFF" stroke="#00AAFF" stroke-width="2"/>
            <!-- Node 3 (Bottom) -->
            <circle cx="256" cy="356" r="18" fill="#00FFFF" stroke="#00AAFF" stroke-width="2"/>
            <!-- Node 4 (Left) -->
            <circle cx="156" cy="256" r="18" fill="#00FFFF" stroke="#00AAFF" stroke-width="2"/>
        </g>
    </g>
</svg>