      <stop offset="0%" stop-color="#ff9800" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ff5722" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="flameCore" cx="50%" cy="60%" r="40%" fx="50%" fy="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="30%" stop-color="#ffeb3b" stop-opacity="1"/>
