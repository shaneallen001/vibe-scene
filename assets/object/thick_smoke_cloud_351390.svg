<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    
    <filter id="softGas" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
    
    
    <filter id="shadowBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>

    
    <radialGradient id="gradBase" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4a5059" stop-opacity="0.9" />
      <stop offset="60%" stop-color="#5b636e" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#5b636e" stop-opacity="0" />
    </radialGradient>

    
    <radialGradient id="gradMid" cx="40%" cy="40%" r="50%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#8da1b3" stop-opacity="0.8" />
      <stop offset="70%" stop-color="#738291" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#738291" stop-opacity="0" />
    </radialGradient>

    
    <radialGradient id="gradHigh" cx="30%" cy="30%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#eef5fa" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#cddce8" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#cddce8" stop-opacity="0" />
    </radialGradient>
  </defs>

  
  <path d="M150,300 Q256,360 362,300 T150,300" 
        fill="#1a1c21" fill-opacity="0.4" filter="url(#shadowBlur)" transform="translate(0, 40)" />

  
  <g filter="url(#softGas)">
    
    <path d="M200,200 Q150,250 180,320 Q240,360 320,330 Q380,280 340,210 Q280,150 200,200" 
          fill="url(#gradBase)" />
    
    <path d="M140,280 Q100,320 130,360 Q180,380 200,330 Z" 
          fill="url(#gradBase)" opacity="0.8" />
    
    <path d="M320,280 Q380,320 400,270 Q380,220 330,240 Z" 
          fill="url(#gradBase)" opacity="0.8" />
  </g>

  
  <g filter="url(#softGas)">
    
    <circle cx="256" cy="256" r="70" fill="url(#gradMid)" />
    
    <circle cx="190" cy="280" r="50" fill="url(#gradMid)" />
    
    <circle cx="320" cy="270" r="55" fill="url(#gradMid)" />
    
    <circle cx="240" cy="200" r="45" fill="url(#gradMid)" />
    
    <circle cx="270" cy="310" r="40" fill="url(#gradMid)" />
  </g>

  
  <g>
    
    <path d="M220,220 Q256,180 290,220 Q320,250 290,280 Q256,310 220,280 Q190,250 220,220" 
          fill="url(#gradHigh)" opacity="0.7" filter="url(#softGas)" />
    
    
    <ellipse cx="230" cy="230" rx="30" ry="25" fill="#ffffff" fill-opacity="0.3" filter="url(#softGas)" />
    <ellipse cx="180" cy="270" rx="20" ry="18" fill="#ffffff" fill-opacity="0.2" filter="url(#softGas)" />
    <ellipse cx="310" cy="260" rx="25" ry="20" fill="#ffffff" fill-opacity="0.2" filter="url(#softGas)" />
  </g>

  
  <g stroke="#aabcc9" stroke-width="2" fill="none" stroke-opacity="0.3" stroke-linecap="round">
    
    <path d="M240,240 Q260,220 280,240" />
    <path d="M200,290 Q220,280 210,300" />
    <path d="M300,250 Q320,230 310,270" />
    <path d="M260,300 C280,310 300,290 290,280" opacity="0.5" />
  </g>
  
  
  <g fill="#dbeeff" fill-opacity="0.6">
    <circle cx="250" cy="210" r="2" />
    <circle cx="280" cy="230" r="1.5" />
    <circle cx="220" cy="260" r="1" />
    <circle cx="330" cy="280" r="2" />
    <circle cx="170" cy="290" r="1.5" />
    <circle cx="260" cy="320" r="1" />
    <circle cx="300" cy="200" r="1" />
  </g>

  
  <path d="M360,260 Q390,250 410,240" stroke="#cddce8" stroke-width="3" stroke-opacity="0.2" fill="none" stroke-linecap="round" filter="url(#softGas)"/>
  <path d="M150,300 Q120,310 100,300" stroke="#cddce8" stroke-width="3" stroke-opacity="0.2" fill="none" stroke-linecap="round" filter="url(#softGas)"/>
  <path d="M230,180 Q230,150 240,140" stroke="#cddce8" stroke-width="3" stroke-opacity="0.2" fill="none" stroke-linecap="round" filter="url(#softGas)"/>

</svg>