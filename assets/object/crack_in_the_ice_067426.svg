<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" shape-rendering="geometricPrecision">
  <defs>
    
    <linearGradient id="abyssGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#02080d" />
      <stop offset="50%" stop-color="#05101a" />
      <stop offset="100%" stop-color="#0a1a26" />
    </linearGradient>
    
    
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f485e" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0e2836" stop-opacity="0.9"/>
    </linearGradient>

    
    <radialGradient id="iceSurfaceGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#eafbff" />
      <stop offset="70%" stop-color="#cceef5" />
      <stop offset="100%" stop-color="#a4dbe8" />
    </radialGradient>
    
    
    <filter id="coldGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
  </defs>

  
  <path d="M120,80 L200,80 L260,200 L380,180 L420,300 L350,450 L250,400 L150,420 L100,250 Z" 
        fill="#000000" fill-opacity="0.2" filter="url(#coldGlow)" transform="translate(5, 5)"/>

  
  <g opacity="0.9">
    
    <path d="M80,50 L220,90 L240,160 L210,250 L260,320 L230,400 L180,450 L60,400 L40,200 Z" 
          fill="url(#iceSurfaceGrad)" stroke="#8ecbd9" stroke-width="1"/>
    
    <path d="M260,60 L400,80 L450,220 L420,400 L300,460 L280,380 L310,280 L270,180 L300,120 Z" 
          fill="url(#iceSurfaceGrad)" stroke="#8ecbd9" stroke-width="1"/>
  </g>

  
  <path d="M240,90 
           L255,100 L250,130 L265,150 L255,180 L270,200 
           L260,240 L280,270 L265,310 L275,340 L260,370 
           L270,410 L250,430 L230,400 L245,360 L235,320 
           L250,280 L230,240 L245,210 L230,170 L245,140 
           L230,110 Z" 
        fill="url(#abyssGrad)" stroke="#02080d" stroke-width="2" stroke-linejoin="round"/>

  
  <path d="M255,100 L250,130 L265,150 L255,180 L270,200 L260,240 L280,270 L265,310 L275,340 L260,370 L270,410 
           L275,410 L280,360 L290,320 L285,260 L295,200 L280,140 L265,100 Z" 
        fill="url(#wallGrad)" opacity="0.8"/>
        
  
  <path d="M230,110 L245,140 L230,170 L245,210 L230,240 L250,280 L235,320 L245,360 L230,400 
           L225,395 L220,350 L230,300 L215,250 L230,200 L215,150 L225,115 Z" 
        fill="url(#wallGrad)" opacity="0.6"/>

  
  <g fill="none" stroke="#2a5a75" stroke-width="1.5" stroke-linecap="round" opacity="0.7">
    <path d="M250,130 L200,120 L180,100"/>
    <path d="M265,150 L310,140 L340,110"/>
    <path d="M230,240 L180,230 L150,250"/>
    <path d="M280,270 L330,280 L360,260"/>
    <path d="M245,360 L190,370 L170,400"/>
    <path d="M275,340 L320,350 L350,380"/>
  </g>

  
  <g fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.4">
    <path d="M150,150 L170,160 M200,180 L210,175 M350,200 L330,210 M380,300 L360,310"/>
    <path d="M180,350 L200,340 M300,400 L320,390 M290,150 L310,160"/>
    <circle cx="200" cy="300" r="1" fill="#fff" opacity="0.6"/>
    <circle cx="350" cy="150" r="1.5" fill="#fff" opacity="0.6"/>
  </g>

  
  <g fill="#ffffff" opacity="0.9">
    
    <polygon points="230,110 235,110 232,120"/>
    <polygon points="255,100 260,105 258,115"/>
    <polygon points="245,140 248,140 246,150"/>
    <polygon points="265,150 268,155 264,160"/>
    <polygon points="230,240 235,242 232,250"/>
    <polygon points="280,270 285,272 282,280"/>
    <polygon points="245,360 250,362 247,370"/>
    <polygon points="270,410 275,412 272,420"/>
  </g>

  
  <path d="M250,280 L255,290 L250,300" stroke="#000" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M260,240 L255,250 L260,260" stroke="#000" stroke-width="2" opacity="0.3" fill="none"/>

  
  <rect x="0" y="0" width="512" height="512" fill="url(#iceSurfaceGrad)" opacity="0.05" style="mix-blend-mode: overlay;"/>

</svg>