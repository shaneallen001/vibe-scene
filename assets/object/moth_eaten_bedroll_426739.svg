      <path d="M390,195 Q380,230 360,240" fill="none" stroke="#3e2723" stroke-width="2" stroke-dasharray="2,2" opacity="0.5"/>
    </g>

    
    
    <path d="M60,120 Q256,90 452,120" fill="none" stroke="#cfd8dc" stroke-width="30" stroke-opacity="0.1" filter="blur(8px)"/>
    
    
    <path d="M50,140 C50,80 100,60 256,60 C412,60 462,80 462,140" fill="none" stroke="#b0bec5" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="10, 5"/>
    
    
    <path d="M100,315 L130,315 L130,320 L100,320 Z" fill="#000000" fill-opacity="0.5"/>
    <path d="M375,312 L405,312 L405,317 L375,317 Z" fill="#000000" fill-opacity="0.5"/>

