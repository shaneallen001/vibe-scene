      <rect x="370" y="170" width="45" height="25" rx="3" fill="#8d6e63" stroke="#3e2723" transform="rotate(5 392 182)"/>
      <rect x="382" y="175" width="20" height="15" rx="1" fill="#3e2723" transform="rotate(5 392 182)"/>
      
      
