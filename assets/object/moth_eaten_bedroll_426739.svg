    <path d="M52,142 C52,82 102,62 256,62 C410,62 460,82 460,142 L460,238 C460,298 410,318 256,318 C102,318 52,298 52,238 Z" 
          fill="url(#rollGradient)" filter="url(#woolTexture)" opacity="0.9"/>

    
    <path d="M55,180 Q256,210 457,180" fill="none" stroke="#263238" stroke-width="3" stroke-opacity="0.6"/>
    <path d="M55,182 Q256,212 457,182 L455,200 Q256,230 57,200 Z" fill="#455a64" fill-opacity="0.5" filter="url(#woolTexture)"/>

    
