<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    
    <filter id="airBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
    </filter>
    
    
    <filter id="glowBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>

    
    <radialGradient id="heatGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffaa00" stop-opacity="0.15" />
      <stop offset="40%" stop-color="#ff4400" stop-opacity="0.08" />
      <stop offset="80%" stop-color="#ff0000" stop-opacity="0.0" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    
    <linearGradient id="shimmerGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="20%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#fff5e6" stop-opacity="0.25" />
      <stop offset="80%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
  </defs>

  
  <ellipse cx="256" cy="256" rx="200" ry="180" fill="#000000" opacity="0.1" filter="url(#glowBlur)" />

  
  
  <circle cx="256" cy="256" r="220" fill="url(#heatGradient)" filter="url(#glowBlur)" />

  
  
  <g filter="url(#airBlur)" stroke="url(#shimmerGradient)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    
    <path d="M 256,400 C 280,350 230,300 256,256 C 280,200 240,150 256,100" stroke-width="20" opacity="0.3" />
    <path d="M 220,380 C 200,320 240,280 220,220 C 200,160 230,120 220,80" stroke-width="15" opacity="0.2" />
    <path d="M 290,390 C 320,330 270,270 290,210 C 310,150 280,110 290,70" stroke-width="18" opacity="0.25" />
    
    
    <path d="M 180,350 C 150,300 190,250 170,200 C 150,150 180,100 170,60" stroke-width="12" opacity="0.15" />
    <path d="M 330,360 C 360,310 310,260 330,210 C 350,160 320,110 330,70" stroke-width="14" opacity="0.15" />
  </g>

  
  
  <g stroke="#ffffff" fill="none" stroke-linecap="round" opacity="0.3">
    
    <path d="M 246,380 Q 266,330 236,280 T 256,180" stroke-width="2" filter="url(#airBlur)" />
    <path d="M 270,360 Q 250,310 280,260 T 260,160" stroke-width="3" filter="url(#airBlur)" />
    
    
    <path d="M 200,300 C 210,270 190,240 200,210" stroke-width="2" opacity="0.6" />
    <path d="M 310,320 C 300,290 320,260 310,230" stroke-width="2" opacity="0.5" />
    <path d="M 256,330 C 240,300 270,270 256,240" stroke-width="4" opacity="0.4" />
    
    
    <ellipse cx="256" cy="400" rx="40" ry="10" stroke-width="2" opacity="0.2" />
    <ellipse cx="256" cy="200" rx="30" ry="8" stroke-width="2" opacity="0.2" />
  </g>

  
  
  <g fill="#ffcc00">
    <circle cx="240" cy="380" r="1.5" opacity="0.8" />
    <circle cx="270" cy="350" r="2" opacity="0.6" />
    <circle cx="220" cy="300" r="1" opacity="0.5" />
    <circle cx="290" cy="280" r="1.5" opacity="0.7" />
    <circle cx="250" cy="200" r="1" opacity="0.4" />
    <circle cx="260" cy="150" r="0.8" opacity="0.3" />
    <circle cx="200" cy="220" r="1.2" opacity="0.4" />
    <circle cx="320" cy="240" r="1" opacity="0.4" />
    
    <circle cx="255" cy="320" r="1.5" fill="#552200" opacity="0.6" />
    <circle cx="230" cy="260" r="1" fill="#552200" opacity="0.5" />
  </g>
  
  
  
  <path d="M 230,280 Q 256,250 280,280" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.2" stroke-linecap="round" />
  <path d="M 240,180 Q 256,150 270,180" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.15" stroke-linecap="round" />

</svg>