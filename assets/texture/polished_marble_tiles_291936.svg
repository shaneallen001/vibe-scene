<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" shape-rendering="geometricPrecision">
  <defs>
    
    <filter id="stoneGrain" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" result="noise"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.5   0 0 0 0 0.5   0 0 0 0 0.5   0 0 0 0.08 0"/>
    </filter>
    
    
    <filter id="softVein">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
    </filter>
    
    
    <linearGradient id="glossSheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    
    <linearGradient id="tileVar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdfdfd"/>
      <stop offset="100%" stop-color="#f4f4f6"/>
    </linearGradient>
    <linearGradient id="tileVar2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#eff1f3"/>
    </linearGradient>
  </defs>

  
  <rect x="0" y="0" width="512" height="512" fill="#2a2a2a" />

  
  <g transform="translate(2, 2)">
    
    <rect x="0" y="0" width="252" height="252" fill="url(#tileVar1)" />
    <rect x="0" y="0" width="252" height="252" filter="url(#stoneGrain)" opacity="0.6"/>
    
    
    <path d="M20,20 Q60,80 40,120 T80,200" stroke="#9daab9" stroke-width="6" fill="none" filter="url(#softVein)" opacity="0.4"/>
    <path d="M150,0 Q180,50 160,100 T200,250" stroke="#8b96a5" stroke-width="8" fill="none" filter="url(#softVein)" opacity="0.3"/>
    
    
    <path d="M20,20 Q60,80 40,120 T80,200" stroke="#6d7885" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
    <path d="M25,25 L35,30 M40,120 L50,130" stroke="#6d7885" stroke-width="0.5" fill="none" opacity="0.6"/>
    <path d="M155,0 Q185,50 165,100 T205,250" stroke="#6d7885" stroke-width="1" fill="none" opacity="0.5" stroke-linecap="round"/>
    
    
    <path d="M200,50 L210,60 L205,70" stroke="#555" stroke-width="0.5" fill="none" opacity="0.3"/>

    
    <rect x="0" y="0" width="252" height="252" fill="url(#glossSheen)" opacity="0.6"/>
    
    <path d="M0,252 L0,0 L252,0" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M0,252 L252,252 L252,0" stroke="#000000" stroke-width="1" fill="none" opacity="0.1"/>
  </g>

  
  <g transform="translate(258, 2)">
    
    <rect x="0" y="0" width="252" height="252" fill="url(#tileVar2)" />
    <rect x="0" y="0" width="252" height="252" filter="url(#stoneGrain)" opacity="0.6"/>

    
    <path d="M0,180 Q50,170 100,200 T252,150" stroke="#9daab9" stroke-width="7" fill="none" filter="url(#softVein)" opacity="0.35"/>
    <path d="M180,0 Q200,60 180,120" stroke="#8b96a5" stroke-width="5" fill="none" filter="url(#softVein)" opacity="0.3"/>

    
    <path d="M0,180 Q50,170 100,200 T252,150" stroke="#6d7885" stroke-width="1.2" fill="none" opacity="0.6"/>
    <path d="M100,200 L110,215 L105,225" stroke="#6d7885" stroke-width="0.5" fill="none" opacity="0.5"/>
    <path d="M185,0 Q205,60 185,120" stroke="#6d7885" stroke-width="1" fill="none" opacity="0.5"/>

    
    <rect x="0" y="0" width="252" height="252" fill="url(#glossSheen)" opacity="0.5"/>
    
    <path d="M0,252 L0,0 L252,0" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M0,252 L252,252 L252,0" stroke="#000000" stroke-width="1" fill="none" opacity="0.1"/>
  </g>

  
  <g transform="translate(2, 258)">
    
    <rect x="0" y="0" width="252" height="252" fill="#f5f7f9" />
    <rect x="0" y="0" width="252" height="252" filter="url(#stoneGrain)" opacity="0.6"/>

    
    <path d="M50,0 Q40,50 80,100 T120,252" stroke="#9daab9" stroke-width="9" fill="none" filter="url(#softVein)" opacity="0.3"/>
    <path d="M252,50 Q200,80 150,80 T0,120" stroke="#8b96a5" stroke-width="5" fill="none" filter="url(#softVein)" opacity="0.25"/>

    
    <path d="M55,0 Q45,50 85,100 T125,252" stroke="#6d7885" stroke-width="1.5" fill="none" opacity="0.65"/>
    <path d="M85,100 L95,105" stroke="#6d7885" stroke-width="0.5" fill="none" opacity="0.5"/>
    <path d="M252,50 Q200,80 150,80 T0,120" stroke="#6d7885" stroke-width="1" fill="none" opacity="0.5"/>
    
    
    <path d="M200,200 L210,205 L215,195" stroke="#444" stroke-width="0.3" fill="none" opacity="0.4"/>

    
    <rect x="0" y="0" width="252" height="252" fill="url(#glossSheen)" opacity="0.7"/>
    
    <path d="M0,252 L0,0 L252,0" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M0,252 L252,252 L252,0" stroke="#000000" stroke-width="1" fill="none" opacity="0.1"/>
  </g>

  
  <g transform="translate(258, 258)">
    
    <rect x="0" y="0" width="252" height="252" fill="url(#tileVar1)" />
    <rect x="0" y="0" width="252" height="252" filter="url(#stoneGrain)" opacity="0.6"/>

    
    <path d="M0,20 Q60,40 100,100 T252,200" stroke="#9daab9" stroke-width="7" fill="none" filter="url(#softVein)" opacity="0.35"/>
    <path d="M180,252 Q190,200 170,150 T200,0" stroke="#8b96a5" stroke-width="4" fill="none" filter="url(#softVein)" opacity="0.3"/>

    
    <path d="M0,20 Q60,40 100,100 T252,200" stroke="#6d7885" stroke-width="1.3" fill="none" opacity="0.6"/>
    <path d="M100,100 L110,90" stroke="#6d7885" stroke-width="0.5" fill="none" opacity="0.5"/>
    <path d="M185,252 Q195,200 175,150 T205,0" stroke="#6d7885" stroke-width="1" fill="none" opacity="0.5"/>

    
    <rect x="0" y="0" width="252" height="252" fill="url(#glossSheen)" opacity="0.6"/>
    
    <path d="M0,252 L0,0 L252,0" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M0,252 L252,252 L252,0" stroke="#000000" stroke-width="1" fill="none" opacity="0.1"/>
  </g>

  
  <g opacity="0.15">
    <path d="M100,50 L120,60 M300,400 L310,420 M450,150 L460,140" stroke="#fff" stroke-width="0.5" />
    <path d="M50,450 L70,460 M200,200 L210,210" stroke="#000" stroke-width="0.5" />
  </g>

</svg>