name: Create Release
on:
  push:
    tags: ['v*']
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create ZIP
        run: |
          zip -r vibe-scenes.zip . \
            --exclude "*.git*" --exclude "tests/*" \
            --exclude ".github/*"
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vibe-scenes.zip
            module.json
